<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képlapozó bemutatása</title>
    <link rel="icon" type="image/x-icon" href="../page_icon.ico">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="asset/examples.css">
</head>
<body>
    <div id="keret">
        <a href="../../index.html" class="vissza">Vissza</a>

        <hr>

        <h2>Képlapozó leírással</h2>

    <div class="kicsinyites">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="asset/example.png" class="d-block w-100" alt="Volvo 7000">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Volvo 7000</h5>
                  <p>Kispest, Rendőrség</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="asset/example2.jpg" class="d-block w-100" alt="Drögmöller EuroComet">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Drögmöller EuroComet</h5>
                  <p>Budapest, Népliget autóbusz-pályaudvar</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="asset/example3.jpg" class="d-block w-100" alt="Volvo 8700">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Volvo 8700</h5>
                  <p>Kiskunlacháza, Móricz Zsigmond utca</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Előző</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Következő</span>
            </button>
          </div>
    </div>
    </div>
    
<script src="../bootstrap/bootstrap.min.js"></script>
<script src="../bootstrap/jquery-3.7.1.min.js"></script>
</body>
</html>
