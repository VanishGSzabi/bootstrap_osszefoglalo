<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártya bemutató</title>
    <link rel="icon" type="image/x-icon" href="../page_icon.ico">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="asset/examples.css">
</head>
<body>
    <div id="keret">
        <a href="../../index.html" class="vissza">Vissza</a>
    
        <hr>

        <h2>Kártya képpel</h2>
        <div class="card" style="width: 18rem;">
            <img src="asset/example.png" class="card-img-top" alt="Pótlás">
            <div class="card-body">
              <h5 class="card-title">Ritka pótlás</h5>
              <p class="card-text">Ritka pótlás a 148 vonalán! Volvo 7000-t adtak ki Mercedes Conecto helyett.</p>
            </div>
          </div>

          <hr>

          <h2>Kártya szöveggel és linkkel</h2>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Cím</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Alcím</h6>
              <p class="card-text">Szöveg</p>
              <a href="#" class="card-link">Első oldal</a>
              <a href="#" class="card-link">Második oldal</a>
            </div>
          </div>

          <hr>

          <h2>Kártya keretben, kiemeléssel</h2>

          <div class="card">
            <div class="card-header">
              Kiemelés
            </div>
            <div class="card-body">
              <h5 class="card-title">Menő cím</h5>
              <p class="card-text">Menő szöveg</p>
            </div>
          </div>
          
    </div>
    

</body>
</html>
